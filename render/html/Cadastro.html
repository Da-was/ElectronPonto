<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPR X_X_X</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <script defer src="../javascript/util.js"></script>
    <script defer src="../javascript/cadastro/membro.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link id="darkStyle" rel="stylesheet" href="../css/dark.css">

</head>

<body>

    <form id="formInfo"><!-- form pra enviar as coisa -->

        <h1>CONTROLE DE PONTO DA ROOSTERS (CPR)</h1>
        <aside id="versions"></aside>

        <div id="optionsAligner">
            <div class="optionsConteiner">
                <div class="optionEntry">
                    <label for="membroNome">Nome:</label>
                    <input type="text" id="membroNome" name="_membroNome">
                </div>

                <div class="optionEntry">
                    <label for="equipe">Equipe:</label>
                    <select name="_equipe" id="equipe">
                        <option value="Roosters">Roosters</option>
                        <option value="FLL">FLL</option>
                    </select>
                </div>

                <div class="optionEntry">
                    <input type="button" value="Salvar" id="sendData">
                </div>
            </div>
        </div>

    </form>

</body>

</html>
