<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPR X_X_X</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <script defer src="../javascript/renderer.js"></script>
    <script defer src="../javascript/util.js"></script>
    <script defer src="../javascript/faceDetection/cameraStart.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link id="darkStyle" rel="stylesheet" href="../css/white.css">
</head>

<body>
    <header class="headerContainer">
        <h1>Registrar Ponto</h1>
    </header>


                  
    <div id="aviso">
        Caso seja encontrado qualquer bug, porfavor
        <a href="Contatos.html">entre em contato com um dos desenvolvedores</a>
        ou abra uma issue no nosso repositório do github: https://github.com/Da-was/ElectronPonto
    </div>
  
    <aside id="versions"></aside>
    

    <div class="containerLogo">
        <img src="../assets/logo-roosters-azul-azul-misto.png" alt="logo">
        <span id="logoRooster">Roosters 7033</span>
    </div>

    <div class="clock">
        <div class="time" id="time">
            <div class="hours" id="hours">00:00</div>
            <div class="seconds" id="seconds">00</div>
        </div>
    </div>

    <form action=""><!-- form pra enviar as coisa -->



        <div id="cameraConteiner">
            <div id="cameraBackground">
                <img src="../assets/loading.gif" alt="Loading" id="loadingGif">
            </div>
            <canvas hidden id="imagePreview"></canvas>
        </div>


        <div id="optionsAligner">
            <div class="optionsConteiner">
                <div class="optionEntry">
                    <Button type="button" id="sendIcon">
                        <svg viewBox="0 -2 18 18" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path fill="#000000" fill-rule="evenodd"
                                    d="M611,248.002473 C611,247.448823 611.443717,247 611.999807,247 L615.502301,247 C615.777173,247 616.09954,246.80092 616.221932,246.556135 L616.778068,245.443865 C616.900637,245.198725 617.22788,245 617.491005,245 L622.508995,245 C622.780169,245 623.09954,245.19908 623.221932,245.443865 L623.778068,246.556135 C623.900637,246.801275 624.214844,247 624.497699,247 L628.000193,247 C628.552371,247 629,247.455761 629,248.002473 L629,257.997527 C629,258.551177 628.555054,259 628.006602,259 L611.993398,259 C611.444759,259 611,258.544239 611,257.997527 L611,248.002473 Z M620,257 C622.209139,257 624,255.209139 624,253 C624,250.790861 622.209139,249 620,249 C617.790861,249 616,250.790861 616,253 C616,255.209139 617.790861,257 620,257 Z M620,256 C621.656854,256 623,254.656854 623,253 C623,251.343146 621.656854,250 620,250 C618.343146,250 617,251.343146 617,253 C617,254.656854 618.343146,256 620,256 Z M626,252 C626.552285,252 627,251.552285 627,251 C627,250.447715 626.552285,250 626,250 C625.447715,250 625,250.447715 625,251 C625,251.552285 625.447715,252 626,252 Z M613,246.5 C613,246.223858 613.214035,246 613.504684,246 L614.495316,246 C614.774045,246 615,246.231934 615,246.5 L615,247 L613,247 L613,246.5 Z"
                                    transform="translate(-611 -245)"></path>
                            </g>
                        </svg>
                    </Button>
                </div>
                <div class="optionEntry">
                    <label for="membroSelect">Membro:</label>
                    <Select name="_membro" id="membroSelect"></Select>
                </div>
                <div class="optionEntry">
                    <label for="horaAtualInput">Horário:</label>
                    <input type="datetime" name="_horario" id="horaAtualInput" disabled>
                </div>
                <div class="optionEntry">
                    <input id="newMember" type="button" value="Novo membro">
                </div>
            </div>
            <div class="optionsConteiner">
                <div id="pontoList">

                </div>
            </div>

        </div>
    </form>

</body>

</html>
